<app-loading-dialog *ngIf="isLoading"></app-loading-dialog>
<h2 mat-dialog-title class="center">Ma commande : </h2>
<mat-dialog-content class="mat-typography">
    <h3 class="center">------------ MES PLATS ----------------</h3>
    <div class="container-fluid">
        <div class="row">
            <div *ngFor="let meal of order.meals" class="col-md-4">

                <div class="card" style="width: 75%;">
                    <img class="card-img-top" src="{{meal.image}}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ meal.label }}</h5>
                        <p>{{ meal.price }} €</p>
                        <p>{{ meal.category }}</p>
                        <div class="btn center" (click)="removeMealFromOrder(meal)"> retirer le plat</div>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <h3 class="center">------------ MES MENUS ----------------</h3>
    <div class="container-fluid">
        <div class="row">
            <div *ngFor="let menu of order.menus" class="col-md-4">

                <div class="card" style="width: 75%;">
                    <img class="card-img-top" src="{{menu.image}}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ menu.label }}</h5>
                        <p>{{ menu.price }} €</p>
                        <p>{{ menu.description }}</p>
                        <div class="btn center" (click)="removeMenuFromOrder(menu)"> retirer</div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <div class="center">
        <button class="btn" (click)="removeOrder()"> supprimer Ma commande</button>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button class="btn" mat-dialog-close> Valider</button>
    <!-- <button  [mat-dialog-close]="true" cdkFocusInitial>Install</button>-->
</mat-dialog-actions>
