
    <app-loading-dialog *ngIf="isLoadingPage"></app-loading-dialog>

<div class="container test ">
    <div class="row">
        <form [formGroup]="student" >
            <div class="wallet center">
                <img id="profile-picture" src={{user.image}}>
                <h1>{{user.firstname}}   {{user.lastname}}</h1>
                <h2> SOLDE : {{user.wallet}} € </h2>

            </div>

            <!---------------------- Name --------------------------->
            <div class="form-group  input-card col">
                <label for="firstName"> Prénom : </label>
                <input [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" class="form-control"
                       formControlName="firstName"
                       placeholder="Prénom "
                       type="text"
                       id="firstName"
                />
            </div>


            <!---------------------- LastName --------------------------->
            <div class="form-group input-card   col ">
                <label for="lastName"> Nom : </label>
                <input [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }" class="form-control"
                       formControlName="lastName"
                       placeholder="Nom "
                       type="text"
                       id="lastName"
                />
            </div>


            <!---------------------- Email --------------------------->
            <div class="form-group  input-card   col">
                <label for="email"> Email : </label>
                <input   [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" class="form-control"
                         formControlName="email"
                         placeholder="  Votre Email "
                         type="email"
                         id="email"

                />
            </div>


            <!---------------------- Birthdate--------------------------->
            <div class="form-group  input-card   col">
                <label for="birthDate"> Date De Naissance : </label>
                <input [ngClass]="{ 'is-invalid': submitted && f['birthDate'].errors }" class="form-control"
                       formControlName="birthDate"
                       placeholder=" Date  De  Naissance "
                       type="Date"
                       id="birthDate"
                />

            </div>



            <!---------------------- Phone Number--------------------------->
            <div class="form-group" >
                <label for="phoneNumber"> Numéro Tél : </label>
                <input [ngClass]="{ 'is-invalid': submitted && f['phoneNumber'].errors }" class="form-control"
                       formControlName="phoneNumber"
                       placeholder="  Votre  Numéro Télephone "
                       type="tel"
                       id="phoneNumber"
                />
            </div>

        </form>

        <div class="center">
            <button class="btn" (click)="addAmount()"> Ajouter   Un  montant </button>
            <button class="btn"> Soustraire  Un montant </button>
        </div>


    </div>
</div>
<style>



</style>

<ng-template #loadingTemplate >
    <div class="spinner-container">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>

</ng-template>
