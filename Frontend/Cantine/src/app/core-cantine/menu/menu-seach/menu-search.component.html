<div class="container">
<div class="row">
     <div class=" col s12 m6 offset">
        <div class="card">
         <div class="card-content">
              <div class="input-field">
                   <input #searchBox (keyup)="searchMenusByTerm(searchBox.value)" placeholder="Chercher  Un  Menu"/>
                   <div class="collection">
                        <a *ngFor="let menuLabel of menusLabelSearched$ | async"
                           (click)="goToDetailsMenu(menuLabel)" class="collection-item">
                             {{menuLabel}}
                        </a>
                   </div>

              </div>
         </div>
        </div>
     </div>
</div>
</div>
