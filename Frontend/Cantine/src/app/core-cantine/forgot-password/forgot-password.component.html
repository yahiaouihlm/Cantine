<div class="container">
    <div class="row">
        <div class="logo-cantine center">
            <img src="../../../../assets/images/logo.png" width="80px">
        </div>
        <h1 class="center">Mot de passe oublié ?</h1>
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form [formGroup]="forgotPasswordForm">


                <!---------------------- Email --------------------------->
                <div class="form-group">
                    <label for="email"> Email : </label>
                    <input [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" class="form-control"
                           formControlName="email"
                           placeholder="  Votre Email "
                           type="email"
                           id="email"
                    />
                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']" class="center"> Votre Email est requis</div>
                        <div *ngIf="f['email'].errors['maxlength']" class="center">
                            votre Nom ne doit pas dépasser 1000 charctéres
                        </div>
                        <div *ngIf="(f['email'].errors['email'] )  ||  (f['email'].errors['pattern'])" class="center">
                            Le Format de Email est incorrecte
                        </div>
                    </div>
                </div>

            </form>
            <p class="card-text">Nous enverrons un code de vérification à cette adresse e-mail ou à ce numéro de
                téléphone si un compte Cantinière existant correspond</p>
            <div class="center submit-btn">
                <button class="btn" (click)="OnSubmit()" *ngIf="!isLoadingPage; else loadingTemplate">
                     <span>
                         <i class="fa fa-check"></i>
                     </span>
                    soumettre
                </button>
            </div>
        </div>
    </div>
</div>


<ng-template #loadingTemplate>
    <!-- Afficher le spinner ici pendant le chargement -->
    <div class="spinner-container">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>

</ng-template>
