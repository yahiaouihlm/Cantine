<ion-header>
  <ion-toolbar>
    <ion-title>Cantine</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div  id="header">
     <img src="assets/icon/logo.png">
    <h3>cantière</h3>
  </div>
  <h4>Connexion</h4>
  <form [formGroup]="signIn">

    <!---------------------- Email --------------------------->
    <div class="form-group ">

      <input [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" class="form-control"
             formControlName="email"
             placeholder="  Votre Email "
             type="email"
             id="email"
      />
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors?.['required']" class="center"> Votre Email est requis</div>
        <div *ngIf="f['email'].errors?.['maxlength']" class="center">
          votre Nom ne doit pas dépasser 1000 charctéres
        </div>
        <div *ngIf="(f['email'].errors?.['email'] )  ||  (f['email'].errors?.['pattern'])"
             class="center">
          Le Format de Email est incorrecte
        </div>
      </div>
    </div>


    <!---------------------- Password --------------------------->
    <div class="form-group">
      <input [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" class="form-control"
             formControlName="password"
             placeholder="  Votre Mot  de passe "
             type="password"
             id="password"
      />
      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback-password">
        <div *ngIf="f['password'].errors?.['required']" class="center"> Votre Mot de passe est
          requis
        </div>
      </div>
    </div>


      <ion-button class="center"  (click)="onSubmit()"> connexion </ion-button>





  </form>




  <p> s'inscrire  pour  la  cantinère  </p>
</ion-content>


<style>
    input{
      width: 75%;
      height: 50px;
      margin-left: 10%;
    }
    ion-button{
      margin-left: 35%;
    }
    .form-group{
     margin-top: 40px;
    }
    .invalid-feedback {
      margin-left: 30%;
       margin-top: 15px;
      color: red;
    }
     .invalid-feedback-password{
       margin-left: 20%;
       margin-top: 15px;
       color: red;
     }
</style>
